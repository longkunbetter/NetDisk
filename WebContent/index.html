<body>

	<!--main-->
	<section class="main"
		style="position: fixed; z-index: 1; background: none; opacity: 1;">
		<div class="overlay"></div>
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-sm-6">
					<!--logo-->

					<!--logo end-->
				</div>

			</div>
			<div class="row">
				<div class="col-md-12">

					<!--welcome-message-->
					<header class="welcome-message text-center">
						<h1>
							<span class="rotate"
								style="text-shadow: black 0px 0px 2px; opacity: 0.879181;">
								Welcome to my netdisk</span>
						</h1>
					</header>
					<!--welcome-message end-->

					<!--sub-form-->
					<div class="sub-form text-center">
						<div class="row">
							<div class="col-md-5 center-block col-sm-8 col-xs-11">
								<form role="form" id="mc-form" action="fileoperator" method="post">
									<input type="hidden" name="operator" value="get_share"></input>
									<div class="input-group">
										<input type="text" class="form-control" placeholder="分享号"
											required="required" name="shareId"> <span
											class="input-group-btn">
											<button type="submit"
												class="btn btn-default" id="mc-subscribe" value=""
												>
												立即获取<i class="fa fa-paper-plane"></i>
											</button>
										</span>
									</div>
								</form>
								<p id="mc-notification"></p>
							</div>
						</div>
					</div>
					<!--sub-form end-->


					<!-- Countdown-->
					<ul class="countdown text-center">
						<li><span class="days">853</span>
							<p class="days_ref">days</p></li>
						<li class="seperator">|</li>
						<li><span class="hours">03</span>
							<p class="hours_ref">hours</p></li>
						<li class="seperator">|</li>
						<li><span class="minutes">16</span>
							<p class="minutes_ref">minutes</p></li>
						<li class="seperator">|</li>
						<li><span class="seconds">35</span>
							<p class="seconds_ref">seconds</p></li>
					</ul>
					<!-- Countdown end-->

				</div>
			</div>

			style="left: 0px; top: 0px; overflow: hidden; margin: 0px; padding: 0px; height: 649px; width: 1280px; z-index: -999998; position: absolute;">

				style="position: absolute; margin: 0px; padding: 0px; border: none; width: 1280px; height: 853.333px; max-height: none; max-width: none; z-index: -999999; left: 0px; top: -102.167px;"><img
				src="js/bg-2.jpg"
				style="position: absolute; margin: 0px; padding: 0px; border: none; width: 1280px; height: 853.333px; max-height: none; max-width: none; z-index: -999999; opacity: 0.964113; left: 0px; top: -102.167px;">
